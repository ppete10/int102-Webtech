    <div class="contact-con">
        <h2>Contact us</h2>
        <form>
            <input type="text" class="field" placeholder="Your name*" required>
            <input type="email" class="field" placeholder="Your email*" required>
            <select name="reason" id="reason" required>
                <option value="other">Why are you contacting us?*</option>
                <option value="support">Support</option>
                <option value="business">Business</option>
                <option value="press">Press</option>
                <option value="other">Other</option>
            </select>
            <textarea name="message" required placeholder="Message" rows="3" ></textarea>
        </form>
